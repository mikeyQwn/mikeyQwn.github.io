<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="src/assets/stylesheets/reset.css" />
        <link rel="stylesheet" href="src/assets/stylesheets/style.css" />
        <script src="src/scripts/main.js" type="module" defer></script>
        <title>Программа для работы с табулатурой</title>
    </head>
    <header>
        <div class="side-menu">
            <div class="side-menu-wrapper">
                <div class="side-menu-content">
                    <div class="side-menu-song-list" id="song-list-container">
                        <h3>Song list</h3>
                    </div>
                </div>
                <div class="side-menu-button">
                    <img
                        src="src/assets/svg/sideMenuButton.svg"
                        class="unselectable"
                    />
                </div>
            </div>
        </div>
    </header>
    <body>
        <div class="name-of-the-song-container">
            <h3 id="artist-of-the-song">Artist of the song</h3>
            <h2 id="title-of-the-song">Name of the song</h2>
        </div>
        <div class="tab-content-container" id="tab-content-container">
            <div
                class="first-tab-row-container"
                id="first-tab-row-container"
            ></div>
        </div>
    </body>

    <div class="bottom-navbar">
        <div class="bottom-navbar-container">
            <div class="bottom-navbar-lines">
                <img
                    src="src/assets/svg/bottomNavbarLines.svg"
                    class="unselectable"
                />
            </div>
            <div
                class="bottom-navbar-buttons-container"
                id="bottom-navbar-buttons-container"
            ></div>
        </div>
    </div>
</html>
